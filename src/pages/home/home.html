<ion-content padding>
    <h3>Sistema de Pedidos</h3>

    <img src="assets/imgs/slide-2.png" alt="logo">
    <form>
        <ion-item>
            <ion-label stacked>Email:</ion-label>
            <ion-input [(ngModel)]="creds.email" type="text" name="email" placeholder="Digite seu email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Senha:</ion-label>
            <ion-input [(ngModel)]="creds.senha" type="password" name="senha" placeholder="Digite sua senha "></ion-input>
        </ion-item>
        <button ion-button block (click)=" login() ">Entrar</button>
    </form>
    <button ion-button block outline>Registrar</button>
</ion-content>
